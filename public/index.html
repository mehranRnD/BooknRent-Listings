<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listings Page</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  
</head>
<body>
  <!-- Header Section -->
  <header class="bg-light text-black text-center py-4">
    <h1>Welcome to Our Listings</h1>
    <p>Browse our available properties below</p>
  </header>

  <!-- Filter Buttons -->
  <div class="container my-3 text-center">
    <div id="filter-buttons">
      <button id="all-btn" class="btn btn-dark mx-1">All</button>
      <button id="studio-btn" class="btn btn-dark mx-1">Studios</button>
      <button id="1br-btn" class="btn btn-dark mx-1">1 Bedroom</button>
      <button id="2br-btn" class="btn btn-dark mx-1">2 Bedroom</button>
      <button id="3br-btn" class="btn btn-dark mx-1">3 Bedroom</button>
    </div>
  </div>
  

  <!-- Listings Section -->
  <div class="container my-5">
    <div id="listing-container" class="row">
      <!-- Listings will be dynamically injected here -->
    </div>
  </div>

  <!-- Footer Section -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Namuve. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
